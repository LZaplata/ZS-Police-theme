{% set posts = __SELF__.posts %}

{% for post in posts %}
    <div class="container-fluid bg-red py-3" id="quick-news">
        <div class="container-lg">
            <div class="d-flex align-items-center">
                <p class="mb-0 icon me-3 fs-27">
                    <i class="bi bi-info-circle text-white"></i>
                </p>

                <div class="text ff-inter text-white fs-17">
                    {{ post.content|raw }}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
