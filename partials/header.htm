<header class="container-fluid p-4 px-xl-5 {{ this.page.title|slug == 'uvod' ? 'position-absolute' : 'bg-blue' }}">
    <div class="d-flex justify-content-between align-items-center">
        <div class="logo {{ this.page.title|slug == 'uvod' ? 'invisible' }}">
            <a href="{{ 'homepage'|page }}" class="d-block bg-white bg-yellow-hover transition"></a>
        </div>

        <div class="text-end d-none d-xl-block">
            {% component "mainmenu" %}
        </div>

        <div class="text-end d-flex d-xl-none">
            <a href="#offcanvas" data-bs-toggle="offcanvas" class="d-flex">
                <i class="bi bi-list d-inline-flex border border-1 border-white fss-39 text-white"></i>
            </a>
        </div>
    </div>
</header>
